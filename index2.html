<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Woodworking Business</title>
    <style>
        /* Column layout */
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px; /* Add padding for spacing */
            border-bottom: 1px solid #ccc; /* Add line between columns */
        }

        .left-column {
            width: 70%;
        }

        .right-column {
            width: 25%;
            padding-left: 20px; /* Add padding for spacing */
        }

        /* Header and Footer styles */
        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Add more styling as needed */
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Your Woodworking Business</h1>
        <!-- Add any additional header content here -->
    </header>

    <!-- Main content -->
    <div class="container">
        <!-- Left column -->
        <div class="left-column">
            <!-- Add content for left column here -->
            <h2>About</h2>
            <p>Woodworking business! We specialize in creating custom wood furniture and decor.</p>
        </div>

        <!-- Right column -->
        <div class="right-column">
            <!-- Add links for right column here -->
            <h2>Navigation</h2>
            <ul>
                <li><a href="#about">About Us</a></li>
                <!-- Add more links as needed -->
            </ul>
        </div>
    </div>
    
    <!-- Footer -->
    <footer>
        <!-- Add footer content here -->
        <p>&copy; 2024 Your Woodworking Business. All rights reserved.</p>
    </footer>
</body>
</html>
